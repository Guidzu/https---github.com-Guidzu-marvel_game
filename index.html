<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/collection.css">
    <link rel="stylesheet" href="./css/team.css">
    <link rel="stylesheet" href="./css/cloud_artwork.css">
    <title>Document</title>
</head>
<body>
    <div>
        <img class="background" src="./assets/home/Empire_State_Building.png" alt="background">
        <img class="upperBar" src="./assets/home/upper_bar.png" alt="upperBar">

        <!-- the clouds behind -->
        <div class="cloudVisual"> <!--FIRST CLOUD--> 
            <div class="firstCloud"> 
                <div class="cloud" id="cloud-base"></div>
                <div class="cloud" id="cloud-back"></div> 
                <div class="cloud" id="cloud-mid"></div>
                <div class="cloud" id="cloud-front"></div> 
                <svg width="0" height="0"> <!--Top Layer-->
                     <filter id="filter-base">
                        <feTurbulence type="fractalNoise" baseFrequency="0.011" numOctaves="5" seed="8007" />
                        <feDisplacementMap in="SourceGraphic" scale="120" />
                     </filter>
                     <filter id="filter-back"> 
                        <feTurbulence type="fractalNoise" baseFrequency="0.011" numOctaves="3" seed="8007" />
                        <feDisplacementMap in="SourceGraphic" scale="120" />
                     </filter>
                     <filter id="filter-mid">
                         <feTurbulence type="fractalNoise" baseFrequency="0.011" numOctaves="3" seed="8007"/>
                         <feDisplacementMap in="SourceGraphic" scale="120" /> 
                     </filter>
                     <filter id="filter-front">
                         <feTurbulence type="fractalNoise" baseFrequency="0.009" numOctaves="4" seed="8007"/>
                         <feDisplacementMap in="SourceGraphic" scale="50" /> 
                     </filter> 
                </svg> 
            </div> 
            <!--SECOND CLOUD--> 
            <div class="secondCloud">
                 <div class="cloud" id="cloud-base"></div>
                 <div class="cloud" id="cloud-back"></div> 
                 <div class="cloud" id="cloud-mid"></div> 
                 <div class="cloud" id="cloud-front"></div> 
                 <svg width="0" height="0"> <!--Top Layer--> 
                    <filter id="filter-base"> 
                        <feTurbulence type="fractalNoise" baseFrequency="0.011" numOctaves="5" seed="8007" /> 
                        <feDisplacementMap in="SourceGraphic" scale="120" /> 
                    </filter> <filter id="filter-back"> 
                        <feTurbulence type="fractalNoise" baseFrequency="0.011" numOctaves="3" seed="8007" />
                        <feDisplacementMap in="SourceGraphic" scale="120" /> 
                    </filter> 
                    <filter id="filter-mid"> 
                        <feTurbulence type="fractalNoise" baseFrequency="0.011" numOctaves="3" seed="8007"/> 
                        <feDisplacementMap in="SourceGraphic" scale="120" /> 
                    </filter> 
                    <filter id="filter-front"> 
                        <feTurbulence type="fractalNoise" baseFrequency="0.009" numOctaves="4" seed="8007"/> 
                        <feDisplacementMap in="SourceGraphic" scale="50" /> 
                    </filter> 
                </svg> 
            </div> 
            <div class="content"> 
                <div class="cloud_artwork"></div> 
            </div> 
            <div class="bottom"></div>
        </div>
        <!-- cloudVisual closed -->

        <img class="helicarrier" src="./assets/home/Helicarrier.png" alt="Helicarrier">

 <!-- TEAM SIDE -->
        <div class="teamPage hidden">
            <button class="close">X</button>
           
            <img class="teamBackground" src="./assets/team/team_page.png" alt="team page">
        </div>

<!-- COLLECTIONS SIDE -->
            
        <div class="collectionPage hidden">
            <button class="close">X</button>
                <div class="barOpenLockboxes">
                <p class="textOpen">OPEN LOCKBOXES</p>
                    <div class="threeLockboxes">
                    <p class="textInOpen">Open lockboxes to win covers</p>
                    <img src="./assets/collections/lockbox/Mysterio/Foggy_Lockboxes.png" alt="lockboxes">
                    <button class="openTen">OPEN 10X</button>
                    </div>
                    <img class="lockboxBackground" src="./assets/collections/lockbox-openning-background.png" alt="lockbox-background">
                    </div>
                <div class="barViewCollections">
                    <p class="textCollections">VIEW COLLECTIONS</p>
                    <div class="collections hidden">
                        <p class="collect">Collect all 8 Covers to unlock Mysterio!</p> 

                        <div class="pagesBlock"> 
                            <div class="pages pageOne">
                                <img class="cover" src="./assets/collections/lockbox/Mysterio/Mysterio-cover.png" alt="mysterio_cover">
                            </div>
                            <div class="pages pageTwo">
                                <img class="cover" src="./assets/collections/lockbox/Mysterio/Mysterio-cover.png" alt="mysterio_cover">
                            </div>
                            <div class="pages pageThree">
                                <img class="cover" src="./assets/collections/lockbox/Mysterio/Mysterio-cover.png" alt="mysterio_cover">
                            </div>
                            <div class="pages pageFour">
                                <img class="cover" src="./assets/collections/lockbox/Mysterio/Mysterio-cover.png" alt="mysterio_cover">
                            </div>
                            <div class="pages pageFive">
                                <img class="cover" src="./assets/collections/lockbox/Mysterio/Mysterio-cover.png" alt="mysterio_cover">
                            </div>
                            <div class="pages pageSix">
                                <img class="cover" src="./assets/collections/lockbox/Mysterio/Mysterio-cover.png" alt="mysterio_cover">
                            </div>
                            <div class="pages pageSeven">
                                <img class="cover" src="./assets/collections/lockbox/Mysterio/Mysterio-cover.png" alt="mysterio_cover">
                            </div>
                            <div class="pages pageEight">
                                <img class="cover" src="./assets/collections/lockbox/Mysterio/Mysterio-cover.png" alt="mysterio_cover">
                            </div>
                        </div><!--pagesBlock closed-->
                        <div class="storyBar">
                            <p class="numberRemaining">0 of 8 COLLECTED</p>
                            <button class="story">STORY</button>
                    </div>
                </div>
            </div>
                <div class="Lockboxes">
                    <div class="fogContainer">
                        <img class="foggyBox" src="./assets/collections/lockbox/Mysterio/Foggy_Lockbox.png" alt="Foggy_Lockbox">
                    <p class="FOGGY">FOGGY</p>
                    </div>
                </div>
                <img class="collectionBackground" src="./assets/collections/collection_page.png" alt="collectionPage">
            </div>
            <!-- END OF COLLECTIONS SIDE -->
        
        <div class="emptyMenu">
            <img class="mainBar" src="./assets/home/empty_menu.png" alt="menu">
            <a><img class="missionBar onMouse"src="./assets/home/mission_button.png" alt="mission"></a>
            <img class="pvp"src="./assets/home/Unable_pvp_icon.png" alt="PVP">
            <img class="team onMouse"src="./assets/home/team_button.png" alt="team">
            <img class="collection onMouse"src="./assets/home/collection_button.png" alt="collection">
        </div>
        
    </div>
    <script src="./js/mainPage.js"></script>
</body>
</html>
